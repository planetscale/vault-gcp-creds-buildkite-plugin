version: '2'
services:
  lint-shellcheck:
    image: koalaman/shellcheck-alpine:v0.9.0@sha256:e19ed93c22423970d56568e171b4512c9244fc75dd9114045016b4a0073ac4b7
    volumes:
      - ".:/plugin:ro"
    entrypoint: sh
    command:
      - -c
      - 'shellcheck /plugin/hooks/*'

  lint-plugin:
    image: buildkite/plugin-linter:v2.1.0@sha256:bcd1e565e14bbef2f76266ac935e17c419caaf39e0809f84adf522976c27072a
    volumes:
      - ".:/plugin:ro"
    command:
      - --id=planetscale/vault-gcp-creds

  tests:
    image: buildkite/plugin-tester:v4.1.1@sha256:581f73aca88169912e23809f323437cced3cf22c28794bd7f96fbdf1c2caa5ab
    volumes:
      - ".:/plugin:ro"
