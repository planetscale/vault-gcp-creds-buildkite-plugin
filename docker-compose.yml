version: '2'
services:
  lint-shellcheck:
    image: koalaman/shellcheck-alpine:v0.9.0@sha256:e19ed93c22423970d56568e171b4512c9244fc75dd9114045016b4a0073ac4b7
    volumes:
      - ".:/plugin:ro"
    entrypoint: sh
    command:
      - -c
      - 'shellcheck /plugin/hooks/*'

  lint-plugin:
    image: buildkite/plugin-linter:v2.0.4@sha256:7c5ab788c569585723f4a5a9e701e23feb385b8ccdd083e76cf0e85b6d490b32
    volumes:
      - ".:/plugin:ro"
    command:
      - --id=planetscale/vault-gcp-creds

  tests:
    image: buildkite/plugin-tester:v4.1.0@sha256:cc69234d0d6dde7a0cde8e52b27be279cc5618490f932ef2497cb4bab052e08b
    volumes:
      - ".:/plugin:ro"
